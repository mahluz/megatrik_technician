<ion-header>

  <ion-navbar>
    <ion-title>material</ion-title>
  </ion-navbar>

</ion-header>


<!--Theme Styled cards-->
<ion-content has-header>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12 col-md-12 col-lg-6 *ngFor="let item of materials">
                <ion-card padding text-right class="card">
                    <div float-left class="card-img">
                        <img images-filter src="assets/images/list/list-material.jpeg" />
                    </div>
                    <!--Card-content-->
                    <ion-card-content>
                        <ion-card-title no-padding>
                            <h2 card-title>{{item.material}}</h2>
                        </ion-card-title>
                        <h3 card-subtitle>{{item.description}}</h3>
                        <h3 card-subtitle>Harga :{{item.price}}</h3>
                        <!-- <p card-body-text>{{item.longDescription}}</p> -->

                            </ion-icon>
                            <ion-icon>
                                <i icon-small ng-if="item.iconFavorite" class="icon {{item.iconFavorite}}" (click)="onEvent('onFavorite', item, $event)"></i>
                            </ion-icon>
                            <ion-icon>

                            </ion-icon>
                        </div> -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
