<ion-header>

  <ion-navbar>
    <ion-title>service</ion-title>
  </ion-navbar>

</ion-header>


<!-- Themes Register + logo -->
<ion-content has-header background-size default-background>
    <ion-grid>
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!--Form-->
                <div class="form">
                    <!--Form Title-->
                    <h1 title text-right>Service Form</h1>
                    <!---Input field username-->
                    <ion-item no-padding>
                        <ion-label floating>Service</ion-label>
                        <!-- <ion-input required type="text" [(ngModel)]="order.username"></ion-input> -->
                        <ion-select [(ngModel)]="order.service">
                            <ion-option *ngFor="let service of services" value="{{ service['id'] }}">
                                {{ service["service"] }}
                            </ion-option>
                        </ion-select>
                    </ion-item>
                    <!---Input field email-->
                    <ion-item no-padding>
                        <ion-label floating>Province</ion-label>
                        <ion-select [(ngModel)]="order.province" (ionChange)="getRegency()">
                            <ion-option *ngFor="let province of provinces" value="{{ province['name'] }}">
                                {{ province["name"] }}
                            </ion-option>
                        </ion-select>
                    </ion-item>
                    <!---Input field email-->
                    <ion-item no-padding *ngIf="order.province != null">
                        <ion-label floating>Regency</ion-label>
                        <ion-select [(ngModel)]="order.regency" (ionChange)="getDistrict()">
                            <ion-option *ngFor="let regency of regencies" value="{{ regency['name'] }}">
                                {{ regency["name"] }}
                            </ion-option>
                        </ion-select>
                    </ion-item>
                    <!---Input field email-->
                    <ion-item no-padding *ngIf="order.regency != null">
                        <ion-label floating>District</ion-label>
                        <ion-select [(ngModel)]="order.district" (ionChange)="getVillage()">
                            <ion-option *ngFor="let district of districts" value="{{ district['name'] }}">
                                {{ district["name"] }}
                            </ion-option>
                        </ion-select>
                    </ion-item>

                     <ion-item no-padding *ngIf="order.district != null">
                        <ion-label floating>Village</ion-label>
                        <ion-select [(ngModel)]="order.village">
                            <ion-option *ngFor="let village of villages" value="{{ village['name'] }}">
                                {{ village["name"] }}
                            </ion-option>
                        </ion-select>
                    </ion-item>

                    <!---Input field username-->
                    <ion-item no-padding>
                        <ion-label floating>Address</ion-label>
                        <ion-input required type="text" [(ngModel)]="order.address"></ion-input>
                    </ion-item>
                    <!---Register button-->
                    <button ion-button float-right clear button-clear (click)="onOrder()">{{params.register}}</button>
                </div>

                <div logo>
                    <!---Logo-->
                    <img float-left [src]="params.logo" *ngIf="params.logo != null" />
                    <!---Skip button-->
                    <button ion-button float-right clear button-clear (click)="onEvent('onSkip')"></button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
